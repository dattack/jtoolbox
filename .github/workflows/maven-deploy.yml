name: Deploy to Maven Central
on:
  push:
    branches:
      - main
      - dev
      - release/*
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: ossrh # ID of the distributionManagement repository in the pom.xml file
          server-username: MAVEN_USERNAME # Environment variable name for the username for authentication to the Apache Maven repository
          server-password: MAVEN_PASSWORD # Environment variable name for password or token for authentication to the Apache Maven repository
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }} # GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # Environment variable name for the GPG private key passphrase. Default is $GPG_PASSPHRASE
      - name: Build with Maven
        run: mvn -B clean package source:jar javadoc:jar install
      - name: Deploy to Maven Central
        run: mvn -B deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
